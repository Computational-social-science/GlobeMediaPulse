name: CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: globemediapulse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Guardrail (zero-cost): forbid Fly.io references
      run: |
        if grep -RIn --exclude-dir=node_modules --exclude-dir=dist -E "fly\.io|fly\.dev|flyctl|fly\.toml" .; then
          echo "Zero-cost policy violation: Fly.io references found."
          exit 1
        fi
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: "pip"
        cache-dependency-path: backend/requirements.txt

    - name: TRAE rules scan (P0)
      run: |
        python scripts/trae_rules_scan.py --root .
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        pip install pytest httpx
        
    - name: Run Tests
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/globemediapulse_test
        REDIS_URL: redis://localhost:6379
        PYTHONPATH: .
      run: |
        mkdir -p reports
        pytest backend/tests/ -v --junitxml=reports/backend-junit.xml

    - name: Upload backend test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-reports
        path: |
          reports/*.xml

  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Typecheck
        run: |
          cd frontend
          npm run typecheck

      - name: Unit tests
        run: |
          cd frontend
          npx vitest run

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Docker build (backend)
        run: docker build -f backend/Dockerfile -t globemediapulse-backend:ci .

      - name: Docker build (crawler)
        run: docker build -f backend/Dockerfile.crawler -t globemediapulse-crawler:ci .

      - name: Docker build (frontend)
        run: docker build -f frontend/Dockerfile -t globemediapulse-frontend:ci frontend

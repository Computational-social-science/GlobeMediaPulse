name: CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: globemediapulse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Guardrail (zero-cost): forbid Fly.io references
      run: |
        if grep -RIn --exclude-dir=node_modules --exclude-dir=dist -E "fly\.io|fly\.dev|flyctl|fly\.toml" .; then
          echo "Zero-cost policy violation: Fly.io references found."
          exit 1
        fi
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        pip install pytest httpx
        
    - name: Run Tests
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/globemediapulse_test
        REDIS_URL: redis://localhost:6379
        PYTHONPATH: .
      run: |
        pytest backend/tests/

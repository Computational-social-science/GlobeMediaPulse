name: Weekly Ecosystem Report

on:
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        pip install psycopg2-binary requests pillow imagehash
        
    - name: Generate Report
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python backend/scripts/generate_weekly_report.py
        
    - name: Commit and Push Report
      run: |
        git config --global user.name 'GlobeMediaPulse Bot'
        git config --global user.email 'bot@globemediapulse.org'
        git add reports/
        git commit -m "docs: add weekly ecosystem report [skip ci]" || echo "No changes to commit"
        git push

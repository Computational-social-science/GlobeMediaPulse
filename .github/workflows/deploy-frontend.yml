name: Deploy Frontend

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "data/**"
      - "backend/data/**"
      - "backend/resources/**"
      - "scripts/build_frontend_data.py"
      - ".github/workflows/deploy-frontend.yml"
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend Data
        run: python scripts/build_frontend_data.py

      - name: Validate Static Data
        run: |
          python - <<'PY'
          from pathlib import Path

          data_path = Path("frontend/src/lib/data.js")
          if not data_path.exists():
              raise SystemExit("frontend/src/lib/data.js not found")

          content = data_path.read_text(encoding="utf-8")
          required_keys = ("COUNTRIES", "MEDIA_SOURCES", "ENGLISH_SPEAKING_COUNTRIES")
          missing = [key for key in required_keys if f'"{key}"' not in content]
          if missing:
              raise SystemExit(f"Missing static data keys: {', '.join(missing)}")

          print("Static data validation passed.")
          PY

      - name: Build
        working-directory: ./frontend
        env:
          VITE_STATIC_MODE: "1"
        run: npm run build

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Smoke Test (Playwright)
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: "http://127.0.0.1:4173"
        run: |
          npm run preview -- --host 127.0.0.1 --port 4173 &
          python - <<'PY'
          import time
          import urllib.request

          url = "http://127.0.0.1:4173/"
          for _ in range(30):
              try:
                  with urllib.request.urlopen(url, timeout=2) as resp:
                      if resp.status == 200:
                          print("Preview server is ready.")
                          break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit("Preview server did not become ready.")
          PY
          npx playwright test --reporter=line

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
          clean: true

name: Frontend Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Generate static frontend data
        run: python scripts/build_frontend_data.py

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist

      - name: Verify GitHub Pages sync
        env:
          PAGES_URL: https://computational-social-science.github.io/GlobeMediaPulse/
          VERIFY_REMOTE: "1"
          VERIFY_MAX_RETRIES: "10"
          VERIFY_RETRY_DELAY_S: "12"
        run: python verify_pages_sync.py

version: '3.8'

services:
  # Database Service (Local PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: globemediapulse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: globemediapulse
    volumes:
      - globemediapulse_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Host port 5433 -> Container 5432
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Service (Task Queue + Bloom Filter)
  redis:
    image: redis/redis-stack:latest
    container_name: globemediapulse-redis
    ports:
      - "6380:6379" # Host 6380 -> Container 6379 (Redis)
      - "8003:8001" # Host 8003 -> Container 8001 (RedisInsight)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Service (Local S3 compatible storage)
  minio:
    image: minio/minio
    container_name: globemediapulse-minio
    ports:
      - "9002:9000" # API
      - "9003:9001" # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - globemediapulse_minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Playwright Service (Headless Browser)
  playwright:
    image: browserless/chrome:latest
    container_name: globemediapulse-playwright
    ports:
      - "3002:3000" # CDP Port
    environment:
      - CONNECTION_TIMEOUT=60000
      - MAX_CONCURRENT_SESSIONS=10
      - STEALTH=true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # Backend Service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: globemediapulse-backend
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:5174
      - DATABASE_URL=postgresql://postgres:password@db:5432/globemediapulse
      - REDIS_URL=redis://redis:6379/0
      - PLAYWRIGHT_CDP_URL=ws://playwright:3000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET_NAME=globemediapulse-local
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      playwright:
        condition: service_started
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app/backend
      - ./data:/app/data
      # Mount NLTK data if needed, or let it download
      # - ./backend/nltk_data:/usr/local/share/nltk_data
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8002 --reload

  # Frontend Service (Vite/Svelte)
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    container_name: globemediapulse-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8002
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevent host node_modules from overwriting container's
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  globemediapulse_postgres_data:
  globemediapulse_minio_data:

version: '3.8'

services:
  # Database Service (Local PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: globemediapulse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: globemediapulse
    volumes:
      - globemediapulse_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Changed to 5433 to avoid conflict with original project
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Service (Task Queue + Bloom Filter + RedisInsight)
  redis:
    image: redis/redis-stack:latest
    container_name: globemediapulse-redis
    ports:
      - "6380:6379" # Changed to 6380
      - "8003:8001" # Changed to 8003 to avoid conflict with backend on 8002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Service (Local S3 compatible storage)
  minio:
    image: minio/minio
    container_name: globemediapulse-minio
    ports:
      - "9002:9000" # Changed to 9002
      - "9003:9001" # Changed to 9003
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - globemediapulse_minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Playwright Service (Headless Browser)
  playwright:
    image: browserless/chrome:latest
    container_name: globemediapulse-playwright
    ports:
      - "3002:3000" # Changed to 3002
    environment:
      - CONNECTION_TIMEOUT=60000
      - MAX_CONCURRENT_SESSIONS=10
      - STEALTH=true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # Backend Service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: globemediapulse-backend
    ports:
      - "8002:8002"
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:5174
      - DATABASE_URL=postgresql://postgres:password@db:5432/spellatlas
      - REDIS_URL=redis://redis:6379/0
      - PLAYWRIGHT_CDP_URL=ws://playwright:3000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET_NAME=spellatlas-local
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
      - redis
      - playwright
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app/backend
      - ./data:/app/data
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    # [UPDATED] Health check probe configuration
    # Interval increased to 15s to reduce load from frequent checks
    # This aligns with the "External Monitor Configuration" recommendation
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/full"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend Service (Svelte/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: globemediapulse-frontend
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:8002
      - VITE_WS_URL=ws://localhost:8002
    depends_on:
      - backend
    volumes:
      # Mount source code for hot reloading
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      # Prevent node_modules from being overwritten
      - /app/node_modules
    restart: unless-stopped

  # Frontend Production Service (Nginx + Cache)
  # Run this to test production build locally: docker-compose up frontend-prod
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: globemediapulse-frontend-prod
    ports:
      - "8081:80" # Changed to 8081
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  globemediapulse_postgres_data:
  globemediapulse_minio_data:
  redis_data:
